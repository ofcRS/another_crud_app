

mutation Register($email: String!, $password: String!) {
    register(email: $email, password: $password) {
        accessToken,
        user {
            email,
            id
        }
    }
}

mutation Login($email: String!, $password: String!) {
    login(email: $email, password: $password) {
        accessToken,
        user {
            id,
            email
        }
    }
}

query Me {
    me {
        email,
        id
    }
}

query Users {
    users {
        email,
        id
    }
}