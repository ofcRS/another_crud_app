version: "3.9"
services:

  server:
    depends_on:
      - pg
    image: node:14-alpine
    command: sh -c "yarn && yarn build && yarn start"
    ports:
      - 3001:3001
    working_dir: /server
    volumes:
      - ./server/:/server
    environment:
      HOST: localhost
      # host:80 !== просто host, что странно
      CLIENT_PORT:
      PORT: 3001
      JWT_SECRET: 4jdfjwidsiojdfsjoaisfjfj934fi
      REFRESH_JWT_SECRET: ewkifpodfjer34ui89krfe
      PG_HOST: pg
      PG_USERNAME: postgres
      PG_PASSWORD: secret
      PG_DATABASE: postgres
      PRODUCTION: production

  client:
    build:
      context: ./client
      args:
        - API_HOST=localhost
        - API_PORT=3001
#    image: node:12-alpine
#    working_dir: /client
    depends_on:
      - server
    ports:
      - 80:8000
#    volumes:
#      - ./client/:/client
#    environment:
#      API_HOST: localhost
#      API_PORT: 3001

  pg:
    image: postgres:13-alpine
    volumes:
      - postgres:/var/lib/postgresql
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres

volumes:
  postgres:
